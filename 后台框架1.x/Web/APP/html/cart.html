	<script>
	  $(function(){
	    $(".aui-counter-plus").each(function(i){
	        $(this).click(function(){
	             var num = $(this).parent().find("input").val();
	             var n = parseInt(num);
	             n = n + 1;
	             $(this).parent().find("input").val(n);
	             $(this).parent().find(".aui-disabled").removeClass("aui-disabled");
	        });
	    });
          $(".aui-counter-minus").each(function(i){
			    $(this).click(function(){
			      var num = $(this).parent().find("input").val(); 
			      if(num == 1)
			      {
			         $(this).addClass("aui-disabled");
			      }else{	        
			         num = num - 1;
			         $(this).parent().find("input").val(num);
			       }
			    });
			});
			var onOff = true;
			$("#ckbox").click(function(){ 
			 if(onOff){
			     $(":checkbox").prop("checked",true);
			  }else{
			     $(":checkbox").prop("checked",false);
			  }
			  onOff = !onOff;
			});
	  });
	  
	</script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			api.addEventListener({

		function openGoods() {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name : 'goods_show_win',
				url : 'goods_show_win.html',
				bounces : false,
