<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function closeWin(){
        api.closeWin();
    }
   apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			var name = api.pageParam.name;
			var title = api.pageParam.title;
			var reserved = api.pageParam.reserved;
			$api.dom('#aui-header .aui-title').innerHTML = title;
			var url = './' + name + '_frm.html';
			api.openFrame({
				name : name,
				url : url,
				bounces : true,
				rect : {
					x : 0,
					y : headerPos.h,
					w : headerPos.w,
					h : 'auto'
				},
				pageParam : {
					leibie : reserved
				}
			})
		};
</script>
</html>
