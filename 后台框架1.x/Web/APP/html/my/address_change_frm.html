<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
     .my-save-btn{
        height: 40px;
        margin-top: 10px;
        width: 90%;
        margin-left: 5%;
        background-color: #006400;
        color: #FFFFFF;
        }
     .aui-switch.aui-switch-success:checked {
		border-color: #006400;
		box-shadow: #006400 0 0 0 26px inset;
		background-color: #006400;
	  }
        
    </style>
</head>
<body>
   <div class="aui-content">
     <div class="aui-form">
        <div class="aui-input-row">
            <label class="aui-input-addon">收货人 </label>
            <input type="text" class="aui-input" placeholder="姓名" />
        </div>
        <div class="aui-input-row">
            <label class="aui-input-addon">手机号码</label>
            <input type="text" class="aui-input" placeholder="11位手机号" />
        </div>
        <div class="aui-input-row">
            <label class="aui-input-addon">地区信息</label>
            <input type="text" class="aui-input" placeholder="省市区 " />
        </div>
        <div class="aui-input-row">
            <label class="aui-input-addon">详细地址</label>
            <input type="text" class="aui-input" placeholder="街道门牌信息" />
        </div>
        <div class="aui-input-row">
            <label class="aui-input-addon">邮政编码</label>
            <input type="text" class="aui-input" placeholder="邮政编码" />
        </div>
        <div class="aui-input-row">
            <label class="aui-input-addon">设为默认地址</label>
            <input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked>
        </div>
     </div>
     <input type="button" value="确认" class="my-save-btn" onclick="openCommon('my','address_manage','管理地址')" />
   </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };
</script>
</html>
