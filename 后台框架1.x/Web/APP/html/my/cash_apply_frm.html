<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style type="text/css">
            .my-notice{
              background-color: #FFFFFF;
              padding: 10px;
              font-size: 15px;
              color: #333333;
            }
            input{
              padding: 8px 0 8px 0 !important;
              line-height: 20px;
              margin-top: 20px;
              width: 90% !important;
              margin-left: 5%;
            }
		</style>
	</head>
	<body>
      <div class="aui-content">
        <div class="my-notice">
        1.根据国家政策，奥博森集团与淘宝等大型平台一样采取“7+7”网购流程，第一个“7”为物流默认收货期，第二个“7”为确认收货后系统预留的退换货时间。所以最长提现时间为自发货之日起14天。<br/>
        2.未付款佣金不可提现。<br/>
        3.已付款订单，如果未操作确认收货，系统7天后默认更改为已收货；已收货订单，系统7天后自动默认更改为已完成；已完成订单方可提现。<br/>
        4.佣金满30元方可提现,可一次性将账户内的佣金全部提现。<br/>
        5.自提交提现申请，24小时内放款。<br/>
        6.请提供正确的支付宝姓名和账户名，因提供的信息有误造成损失由提现人承担。<br/>         
        </div>
        <input type="button" class="aui-btn aui-btn-block aui-btn-danger" value="申请提现" tapmode onclick="openCommon('my','cash','提现')" />
      </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		}

	</script>
</html>
