<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>瀑布流</title>
		<link rel="stylesheet" type="text/css" href="../css/aui-win.css" />
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-danger" id="aui-header">
			<a class="aui-btn aui-btn-danger aui-pull-left" tapmode onclick="closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title"></div>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript">
		function closeWin() {
			api.closeWin();
		}

		apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			var title = api.pageParam.title;
			var reserved = api.pageParam.reserved;
			$api.dom('#aui-header .aui-title').innerHTML = title;
			var model = api.pageParam.model;
			var name = api.pageParam.name;
			api.openFrame({
				name : model + name,
				url : serverurl + model + '/' + name + '.html',
				bounces : true,
				rect : {
					x : 0,
					y : headerPos.h,
					w : headerPos.w,
					h : 'auto'
				},
				reload:true,
				allowEdit:true
			})
		};
	</script>
</html>
