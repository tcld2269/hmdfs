<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-dark" id="aui-header">
        <div class="aui-iconfont aui-icon-left aui-pull-left" tapmode onclick="closeWin()"></div>
        <div class="aui-title">恋恋APP</div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    function closeWin(){
        api.closeWin();
    }
	apiready = function() {
		api.parseTapmode();
		var header = $api.byId('aui-header');
		$api.fixIos7Bar(header);
		var headerPos = $api.offset(header);
		var body_h = $api.offset($api.dom('body')).h;
		var name = api.pageParam.name;
		var title = api.pageParam.title;
		var reserved = api.pageParam.reserved;
		$api.dom('#aui-header .aui-title').innerHTML = title;
		var url = './' + name + '_frm.html';
		api.openFrame({
			name : name,
			url : url,
			bounces : true,
			rect : {
				x : 0,
				y : headerPos.h,
				w : headerPos.w,
				h : 'auto'
			},
			pageParam : {
				id : reserved
			}
		})
	};
</script>
</html>
